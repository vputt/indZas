name: ci/cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: build
      run: docker build . --file Dockerfile --tag my-image:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: build
      run: docker build . --file Dockerfile --tag my-image:latest

    - name: deploy
      run: docker-compose up -d